<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Fruity</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">üçè Fruity</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Contact Me</h2>
        <p>If you need help, please contact us via the form below</p>
        
        <!-- Section for displaying 6 images (3 on top, 3 on bottom) -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <img src="banana.jpg" class="img-fluid rounded" alt="Image 1">
            </div>
            <div class="col-md-4 mb-3">
                <img src="grape.jpg" class="img-fluid rounded" alt="Image 2">
            </div>
            <div class="col-md-4 mb-3">
                <img src="manggo.jpg" class="img-fluid rounded" alt="Image 3">
            </div>
            <div class="col-md-4 mb-3">
                <img src="pear.png" class="img-fluid rounded" alt="Image 4">
            </div>
            <div class="col-md-4 mb-3">
                <img src="pineaple.jpg" class="img-fluid rounded" alt="Image 5">
            </div>
            <div class="col-md-4 mb-3">
                <img src="tomato.jpg" class="img-fluid rounded" alt="Image 6">
            </div>
        </div>
        
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter Name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Name">
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
